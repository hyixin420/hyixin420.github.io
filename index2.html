<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 手势交互粒子系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Helvetica Neue', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* 摄像头预览（可选，用于调试，这里设为半透明） */
        #video-feed {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            opacity: 0.5;
            z-index: 2;
            transform: scaleX(-1); /* 镜像 */
            border: 2px solid #333;
        }

        /* 全屏按钮 */
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* 加载提示 */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">正在启动摄像头与AI模型...</div>
    <div id="canvas-container"></div>
    <video id="video-feed" playsinline></video>
    <button id="fullscreen-btn">⛶ 全屏体验</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, geometry, material;
        let positions, currentPositions, targetPositions;
        const particleCount = 15000;
        let handInteractionFactor = 0; // 0 = 手闭合/无手, 1 = 手张开
        
        // 配置项
        const params = {
            shape: 'Heart',
            color: '#00ffff',
            particleSize: 0.15,
            handSensitivity: 2.0,
            autoRotate: true
        };

        // --- 初始化 Three.js 场景 ---
        function initScene() {
            scene = new THREE.Scene();
            // 添加一点雾化效果增强深度感
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = params.autoRotate;

            initParticles();
            initGUI();
            animate();
            
            // 窗口调整
            window.addEventListener('resize', onWindowResize);
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullScreen);
        }

        // --- 粒子系统核心 ---
        function initParticles() {
            // 初始化数组
            positions = new Float32Array(particleCount * 3);
            currentPositions = new Float32Array(particleCount * 3);
            targetPositions = new Float32Array(particleCount * 3);

            // 初始生成爱心
            calculateShape(params.shape);
            
            // 初始位置设为随机分布（烟花效果）
            for(let i=0; i<particleCount * 3; i++) {
                currentPositions[i] = (Math.random() - 0.5) * 100;
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));

            // 创建发光贴图
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({
                color: params.color,
                size: params.particleSize,
                map: sprite,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 形状计算逻辑 ---
        function calculateShape(type) {
            const tempPositions = [];
            
            if (type === 'Heart') {
                for (let i = 0; i < particleCount; i++) {
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI; // 分布在表面
                    // 3D爱心公式
                    const t = phi;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    const z = (Math.random() - 0.5) * 5; // 给一点厚度
                    
                    // 随机打散一点，填充内部
                    const scale = (Math.random() * 0.5 + 0.5) * 0.5; 
                    tempPositions.push(x * scale, y * scale, z * scale);
                }
            } 
            else if (type === 'Saturn') {
                for (let i = 0; i < particleCount; i++) {
                    if (i < particleCount * 0.7) {
                        // 星球本体
                        const r = 6;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const x = r * Math.sin(phi) * Math.cos(theta);
                        const y = r * Math.sin(phi) * Math.sin(theta);
                        const z = r * Math.cos(phi);
                        tempPositions.push(x, y, z);
                    } else {
                        // 星环
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 8 + Math.random() * 6;
                        const x = Math.cos(angle) * dist;
                        const y = (Math.random() - 0.5) * 0.5; // 扁平
                        const z = Math.sin(angle) * dist;
                        // 稍微倾斜
                        const tilt = 0.4;
                        const y_tilt = y * Math.cos(tilt) - x * Math.sin(tilt);
                        const x_tilt = y * Math.sin(tilt) + x * Math.cos(tilt);
                        tempPositions.push(x_tilt, y_tilt, z);
                    }
                }
            }
            else if (type === 'Flower') {
                 // 使用 TorusKnot 模拟复杂的有机形状/花朵
                 for (let i = 0; i < particleCount; i++) {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI * 2;
                    // p=2, q=3 基础结
                    const p = 3, q = 7;
                    const r = 0.5 + 1.5 * Math.cos(q * u); // 变化半径模拟花瓣
                    const x = 5 * Math.cos(p * u) * (2 + Math.cos(v)) * Math.sin(v * 3); // 增加扰动
                    const y = 5 * Math.sin(p * u) * (2 + Math.cos(v));
                    const z = 5 * Math.sin(v) + Math.sin(u * 5);
                    tempPositions.push(x, y, z);
                 }
            }
            else if (type === 'Buddha') {
                // 模拟佛像/打坐姿态（抽象几何体：上方球体+下方半球座）
                for (let i = 0; i < particleCount; i++) {
                    let x, y, z;
                    if (i < particleCount * 0.3) {
                        // 头部
                        const r = 2.5;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta) + 4;
                        z = r * Math.cos(phi);
                    } else {
                        // 身体/底座 (叠加的正弦波形)
                        const angle = Math.random() * Math.PI * 2;
                        const height = Math.random() * 6 - 3; // -3 to 3
                        const radiusBase = 6 * (1 - (height + 3)/8) + Math.sin(angle * 6) * 0.5;
                        x = Math.cos(angle) * radiusBase;
                        y = height;
                        z = Math.sin(angle) * radiusBase;
                    }
                    tempPositions.push(x, y, z);
                }
            }
            else if (type === 'Fireworks') {
                for (let i = 0; i < particleCount; i++) {
                    const r = 20 * Math.pow(Math.random(), 0.5); // 向外扩散
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const x = r * Math.sin(phi) * Math.cos(theta);
                    const y = r * Math.sin(phi) * Math.sin(theta);
                    const z = r * Math.cos(phi);
                    tempPositions.push(x, y, z);
                }
            }

            // 更新目标数组
            for(let i=0; i<targetPositions.length; i++) {
                targetPositions[i] = tempPositions[i] || 0;
            }
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. 粒子 Morphing 动画 (从当前位置 -> 目标形状位置)
            const positionsArray = particles.geometry.attributes.position.array;
            const lerpSpeed = 0.05; // 变形速度

            // 2. 手势影响计算
            // 基础缩放 + 手势带来的额外缩放
            // 假设 baseScale = 1. 手张开越大(handInteractionFactor -> 1)，物体越大
            const targetScale = 1 + (handInteractionFactor * params.handSensitivity); 
            
            // 平滑过渡缩放
            particles.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);

            // 3. 粒子位置更新
            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 简单的线性插值移动到目标形状
                currentPositions[ix] += (targetPositions[ix] - currentPositions[ix]) * lerpSpeed;
                currentPositions[iy] += (targetPositions[iy] - currentPositions[iy]) * lerpSpeed;
                currentPositions[iz] += (targetPositions[iz] - currentPositions[iz]) * lerpSpeed;

                // 如果手势激活（比如张得很开），添加随机抖动（扩散效果）
                if (handInteractionFactor > 0.8) {
                    const shake = (handInteractionFactor - 0.8) * 0.5;
                    positionsArray[ix] = currentPositions[ix] + (Math.random()-0.5) * shake;
                    positionsArray[iy] = currentPositions[iy] + (Math.random()-0.5) * shake;
                    positionsArray[iz] = currentPositions[iz] + (Math.random()-0.5) * shake;
                } else {
                    positionsArray[ix] = currentPositions[ix];
                    positionsArray[iy] = currentPositions[iy];
                    positionsArray[iz] = currentPositions[iz];
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            
            // 自动旋转
            if (params.autoRotate) {
                particles.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        // --- UI 控制面板 ---
        function initGUI() {
            const gui = new GUI({ title: "控制面板" });
            
            gui.add(params, 'shape', ['Heart', 'Saturn', 'Flower', 'Buddha', 'Fireworks']).name('模型形状').onChange(val => {
                calculateShape(val);
                // 切换颜色增加趣味
                if(val === 'Heart') params.color = '#ff0055';
                if(val === 'Saturn') params.color = '#ffcc00';
                if(val === 'Flower') params.color = '#ff00ff';
                if(val === 'Buddha') params.color = '#00ffaa';
                material.color.set(params.color);
            });

            gui.addColor(params, 'color').name('粒子颜色').onChange(val => {
                material.color.set(val);
            });

            gui.add(params, 'particleSize', 0.01, 0.5).name('粒子大小').onChange(val => {
                material.size = val;
            });
            
            gui.add(params, 'handSensitivity', 0, 5).name('手势灵敏度');
            gui.add(params, 'autoRotate').name('自动旋转');
        }

        // --- MediaPipe 手势识别逻辑 ---
        function initMediaPipe() {
            const videoElement = document.getElementById('video-feed');
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 320,
                height: 240
            });
            cameraUtils.start()
                .then(() => document.getElementById('loader').style.display = 'none')
                .catch(err => {
                    document.getElementById('loader').innerText = "摄像头启动失败，请允许权限";
                    console.error(err);
                });
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 关键点：4是拇指尖，8是食指尖
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const wrist = landmarks[0]; // 手腕，用于参考深度

                // 计算欧几里得距离
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                // 简单的归一化逻辑 (距离通常在 0.02 到 0.3 之间)
                // 0.05 视为闭合，0.25 视为完全张开
                let normalized = (distance - 0.05) * 5; 
                normalized = Math.max(0, Math.min(1, normalized)); // Clamp 0-1

                // 平滑赋值给全局变量
                // 使用简单的加权平均来减少抖动
                handInteractionFactor = handInteractionFactor * 0.8 + normalized * 0.2;

            } else {
                // 没有检测到手，慢慢归零
                handInteractionFactor = handInteractionFactor * 0.95;
            }
        }

        // --- 辅助功能 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 启动
        initScene();
        initMediaPipe();

    </script>
</body>
</html>
